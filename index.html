<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Gawali - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Your Logo</div>
        <div class="social-media">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="bio">
            <h2>Hi! I am Harsh</h2>
            <p>Front-end Developer</p>
        </div>
        <div class="image">
            <img src="your-image.jpg" alt="Harsh Gawali">
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-bar" data-skill="Java" data-percent="60%"></div>
        <div class="skill-bar" data-skill="PHP" data-percent="80%"></div>
        <div class="skill-bar" data-skill="HTML/CSS" data-percent="90%"></div>
        <div class="skill-bar" data-skill="Python" data-percent="75%"></div>
        <div class="skill-bar" data-skill="JavaScript" data-percent="70%"></div>
        <div class="skill-bar" data-skill="GitHub" data-percent="85%"></div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">Java Project</div>
        <div class="project-card">Python Project</div>
        <div class="project-card">GitHub Repositories</div>
        <div class="project-card">PHP Project</div>
        <div class="project-card">HTML/CSS Project</div>
        <div class="project-card">More Options</div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: harsh@example.com</p>
        <p>Phone: +123 456 789</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Harsh Gawali</p>
    </footer>

    <!-- JavaScript for the progress bars -->
    <script src="script.js"></script>

</body>
</html>
